<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet"  href="css/style.css">
    <link rel="stylesheet"  href="css/media_query.css">

    <title>layout design</title>

  </head>


  <body>
  
      
   <section class="header">
     
        <div class="container ">
        <div class="row ">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box rounded-3 shadow-lg p-3 shadow-lg1">
              1.1
            </div>
          </div>
           <div class="col-md-7 col-sm-6 col-7 ">
            <div class="box rounded-3 shadow-lg p-3 shadow-lg1">
              1.2
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box rounded-3 shadow-lg p-3 shadow-lg1">
              1.3
            </div>
          </div>
        </div>
      </div>
   </section>

   <section class="hero">
     <div class="container">
       <div class="row">
         <div class="col-md-9">
           <div class="row">
             <div class="col-md-8 d-sm-block d-none">
               <div class="box rounded-3 shadow-lg p-3 shadow-lg1">
                 2.1
               </div>
             </div>
             <div class="col-md-4">
               <div class="box rounded-3 shadow-lg p-3 shadow-lg1">
                 2.2
               </div>
             </div>
           </div>
         </div>
         <div class="col-md-3 d-md-block d-none">
           <div class="box color rounded-3 shadow-lg2">
             3
           </div>
         </div>
       </div>
     </div>
   </section>

   <section class="body">

     <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box rounded-3 shadow-lg p-3 shadow-lg1">
                  4.1
                </div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box color rounded-3 shadow-lg2">
                  3
                </div>
              </div>
              <div class="col-md-8">
                <div class="box rounded-3 shadow-lg p-3 shadow-lg1">
                  4.2
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box rounded-3 shadow-lg p-3 shadow-lg1">
              5
            </div>
          </div>
        </div>
     </div>
     
   </section>

   <section class="bar">

     <div class="container">
          <div class="row">
       <div class="col-sm-12 d-sm-block d-md-none d-none">
         <div class="box rounded-3 shadow-lg p-3 shadow-lg1">
           5
         </div>
       </div>
     </div>
     </div>
     
   </section>
  <section class="footer">

     <div class="container">
          <div class="row">
       <div class="col-sm-12">
         <div class="box rounded-3 shadow-lg p-3 shadow-lg1">
           6
         </div>
       </div>
     </div>
     </div>
     
   </section>
  

    <!--bootstrap js links -->
   
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
